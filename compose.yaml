version: '3.8'

services:
  # Database
  postgres:
    image: registry.hub.docker.com/library/postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpw}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bot} -d ${POSTGRES_DB:-trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.2

  # Backend API Gateway
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-api
    command: sh -c "cd /app && PYTHONPATH=/app/src python -m src.api.main"
    environment:
      SERVICE_NAME: api
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpw}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      PYTHONPATH: /app/src
      ENABLE_DEBUGGING: 0 # Set to 1 to enable remote debugging
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      - postgres
      - backend-account
      - backend-marketdata
      - backend-historical
      - backend-trader
      - backend-strategy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.5

  # Account Service
  backend-account:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-account
    ports:
      - "8001:8001"
      - "5679:5679"
    command: python -m src.services.account.main
    environment:
      SERVICE_NAME: account
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpw}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      ENABLE_DEBUGGING: 0
      TWS_HOST: 172.17.0.1
      TWS_PORT: ${TWS_PORT:-7497}
      TWS_CLIENT_ID: 11
    depends_on:
      - postgres
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.100

  # Market Data Service
  backend-marketdata:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-marketdata
    ports:
      - "5680:5680"
    environment:
      SERVICE_NAME: marketdata
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpw}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      ENABLE_DEBUGGING: 0
      TWS_HOST: 172.17.0.1
      TWS_PORT: ${TWS_PORT:-7497}
      TWS_CLIENT_ID: 12
      MAX_SUBSCRIPTIONS: ${MAX_SUBSCRIPTIONS:-50}
      DEFAULT_SYMBOLS: ${DEFAULT_SYMBOLS:-AAPL,MSFT,SPY}
    depends_on:
      - postgres
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.12

  # Historical Data Service
  backend-historical:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-historical
    ports:
      - "5681:5681"
    environment:
      SERVICE_NAME: historical
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpw}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      ENABLE_DEBUGGING: 0
      TWS_HOST: 172.17.0.1
      TWS_PORT: ${TWS_PORT:-7497}
      TWS_CLIENT_ID: 13
      MAX_HIST_REQUESTS_PER_MIN: ${MAX_HIST_REQUESTS_PER_MIN:-30}
      HIST_BAR_SIZES: ${HIST_BAR_SIZES:-1 min,5 mins,1 day}
      LOOKBACK: ${LOOKBACK:-30 D}
    depends_on:
      - postgres
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.13

  # Trader Service
  backend-trader:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-trader
    ports:
      - "8004:8004"
      - "5682:5682"
    environment:
      SERVICE_NAME: trader
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpw}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      ENABLE_DEBUGGING: 0
      TWS_HOST: 172.17.0.1
      TWS_PORT: ${TWS_PORT:-7497}
      TWS_CLIENT_ID: 14
      USE_PAPER: ${USE_PAPER:-1}
      ENABLE_LIVE: ${ENABLE_LIVE:-0}
      DRY_RUN: ${DRY_RUN:-1}
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.14

  # Strategy Service
  backend-strategy:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-strategy
    command: python -m src.services.strategy.main
    ports:
      - "8005:8005"
      - "5683:5683"
    environment:
      SERVICE_NAME: strategy
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpw}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      ENABLE_DEBUGGING: 0
      TWS_HOST: 172.17.0.1
      TWS_PORT: ${TWS_PORT:-7497}
      TWS_CLIENT_ID_BASE: ${TWS_CLIENT_ID_BASE:-15}
    depends_on:
      - postgres
      - backend-trader
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.15

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trading-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      trading-network:
        ipv4_address: 172.25.0.8

volumes:
  postgres_data:
    driver: local

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1
